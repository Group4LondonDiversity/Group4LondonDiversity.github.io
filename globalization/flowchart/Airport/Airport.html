<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Line Chart</title>

		<style type="text/css">
.highcharts-figure, .highcharts-data-table table {
    min-width: 360px; 
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

		</style>
	</head>
	<body>
<script src="highcharts.js"></script>
<script src="series-label.js"></script>
<script src="exporting.js"></script>
<script src="export-data.js"></script>
<script src="accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        This Radar Chart is the visualisation for the total number of global migration to UK(thousands) from 2005 to 2010. </p>
        <p>When clicking on a region with a different color, Users can view the number of immigrants from all countries in the corresponding region to the UK (only countries with more than 100 immigrants are selected).</p>
        <p>By adjusting the slider on the right, Users can narrow the scope to see the data more clearly, or expand the scope to all regions.</p>
        <p>By adjusting the bottom slider, Users can adjust Radar chart to Bar chart. Similarly, the above two operations are also applicable to Bar chart. (Codes are from: <a href="https://www.amcharts.com/demos/radar-timeline/"
            >amCharts</a>)</p>

        <p>This line chart showing passengers of 6 London Airports from 2004 to 2014. When the mouse is moved to the line, Users can see the information of the corresponding airport (the number of passengers in this airport every year). 
        This chart includes the<code>series-label</code> module, which adds a label to each line for
        enhanced readability. (Codes are from: <a href="https://www.highcharts.com/demo/line-basic"
        >Highcharts</a>)
    </p>
</figure>

});

	</body>
</html>
